        <!-- data-main attribute tells require.js to load

        <script data-main="../scripts/main" src="../scripts/require.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">PA Presentation Layer Playground</a>
            </div>
          </div>
        </nav>


        <div class="jumbotron">
          <div class="container">
            <h1>PA Presentation Layer Playground</h1>
            <p>This is a sample project to show off front end presentation layer technologies, methodologies, and techniques.
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h2>Technologies</h2>
              <ul>

              </ul>
            </div>
          </div>
        </div>

</html>
